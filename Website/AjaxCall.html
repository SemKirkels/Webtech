<script>
    function loadDoc() 
    {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() 
        {
            document.getElementById("Examenrooster").innerHTML = this.responseText;
        }
        xhttp.open("GET", "Ajax/Examenrooster.txt", true);
        xhttp.send();
    }
